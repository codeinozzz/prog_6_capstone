<section class="login">
  <h1 class="login__title">Battle Tanks</h1>
  <h2 class="login__subtitle">{{ isLoginMode ? 'Iniciar Sesion' : 'Registrarse' }}</h2>

  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }

  <form class="login__form" (ngSubmit)="onSubmit()">
    <input
      class="login__input"
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />

    @if (!isLoginMode) {
      <input
        class="login__input"
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
    }

    <input
      class="login__input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <button class="login__button" type="submit">
      {{ isLoginMode ? 'Entrar' : 'Registrarse' }}
    </button>
  </form>

  <p class="login__toggle" (click)="toggleMode()">
    {{ isLoginMode ? 'No tienes cuenta? Registrate' : 'Ya tienes cuenta? Inicia sesion' }}
  </p>
</section>
